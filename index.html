<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasted Potential Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
        }
        
        #instructions h3 {
            margin-bottom: 10px;
        }
        
        #instructions ul {
            list-style: none;
            padding-left: 0;
        }
        
        #instructions li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="instructions">
        <h3>Controls</h3>
        <ul>
            <li>WASD - Move</li>
            <li>Mouse - Look around</li>
            <li>Click to lock pointer</li>
        </ul>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
