<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasted Potential Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
        }
        
        #instructions h3 {
            margin-bottom: 10px;
        }
        
        #instructions ul {
            list-style: none;
            padding-left: 0;
        }
        
        #instructions li {
            margin: 5px 0;
        }
        
        #weather-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
            min-width: 150px;
        }
        
        #weather-display h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        #weather-display .weather-info {
            margin: 5px 0;
        }
        
        #weather-display .weather-icon {
            display: inline-block;
            margin-right: 5px;
            font-size: 18px;
        }
        
        #weather-display .weather-section {
            margin: 10px 0;
        }
        
        #weather-display .weather-section-title {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        #weather-display .weather-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        #weather-display .progress-container {
            margin-top: 10px;
            width: 100%;
        }
        
        #weather-display .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        #weather-display .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #5ba3f5);
            transition: width 0.1s linear;
            border-radius: 4px;
        }
        
        #weather-display .progress-text {
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
        }
        
        #time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            font-size: 14px;
            min-width: 150px;
            margin-top: 200px;
        }
        
        #time-display h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        #time-display .time-info {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="instructions">
        <h3>Controls</h3>
        <ul>
            <li>WASD - Move</li>
            <li>Mouse - Look around</li>
            <li>Click to lock pointer</li>
            <li>F - Interact with objects</li>
            <li>G - Throw rock</li>
            <li>V (hold) - Speak to NPCs</li>
        </ul>
    </div>
    <div id="weather-display">
        <h3>Weather</h3>
        
        <div class="weather-section">
            <div class="weather-section-title">Current</div>
            <div class="weather-item">
                <span class="weather-icon" id="weather-icon-current">☀️</span>
                <span id="weather-type-current">Sunny</span>
            </div>
        </div>
        
        <div class="weather-section">
            <div class="weather-section-title">Next</div>
            <div class="weather-item">
                <span class="weather-icon" id="weather-icon-next">☀️</span>
                <span id="weather-type-next">Sunny</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="weather-progress-fill"></div>
            </div>
            <div class="progress-text" id="weather-progress-text">30s remaining</div>
        </div>
    </div>
    <div id="time-display">
        <h3>Time</h3>
        <div class="time-info">
            <span id="time-text">12:00 AM</span>
        </div>
        <div class="weather-info">
            <span id="time-of-day">Day</span>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
